<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{css/registercustomer.css}">
   <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/color/48/null/open-book--v1.png">
  <title>Register Customer</title>
</head>

<body>


  <div class="register-form">
    <div class="wrapper">
      <div class="form-content">
        <h2 class="mb-4">Register Customer</h2>
        <form th:action="@{/addcustomer}" th:method="post" th:object="${customer}">
          <div class="mb-3">
            <label for="firstNameInput" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstNameInput" th:field="*{firstName}">
          	<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="error">Error msg</p>
          </div>
          <div class="mb-3">
            <label for="lastNameInput" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastNameInput" th:field="*{lastName}">
          	<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="error">Error msg</p>
          </div>
          <div class="mb-3">
            <label for="EmailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="EmailInput" th:field="*{email}">
          	<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="error">Error msg</p>
          </div>

          <div class="mb-5">
            <label for="BookSelectedInput" class="form-label">Book Selected By Customer</label>

            <select class="form-select form-select-sm" th:field="${customer.bookName}">
              <option th:value="NULL" th:text="'Not Selected'"></option>				
					    <option th:each="book : ${books}" th:if="${book.isAvailable} == true" th:value="${book.title}" th:text="${book.title}"></option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary ">Register Customer</button>
        </form>


      </div>

    </div>
  </div>

</body>

</html>
