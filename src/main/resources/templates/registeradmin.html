<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<center>
	<h2>register admin</h2>

	<form th:action="@{/addadmin}" th:method="post" th:object="${admin}">
		<table border="1">
			<tr>
				<td>Name</td>
				<td><input type="text" th:field="*{name}"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" th:field="*{email}"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="text" th:field="*{passcode}"></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">Add Admin</button></td>
			</tr>
			

		</table>
	</form>

</body>
</html>
