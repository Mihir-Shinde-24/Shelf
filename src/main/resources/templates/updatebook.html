<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/registercustomer.css}">
   <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/color/48/null/open-book--v1.png">
  <title>Update Book</title>
</head>

<body>


  <div class="register-form">
    <div class="wrapper">
      <div class="form-content">
        <h2 class="mb-4">Update Book</h2>
        <form th:action="@{/editbook/}+${book.id}" th:method="put" th:object="${book}">
          <div class="mb-3">
            <label for="titleInput" class="form-label">Title</label>
            <input type="text" class="form-control" id="titleInput" th:field="*{title}">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:errorclass="error">Error msg</p>
          </div>
          <div class="mb-3">
            <label for="DescInput" class="form-label">Description</label>
            <input type="text" class="form-control" id="DescInput" th:field="*{description}">
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:errorclass="error">Error msg</p>
   
          </div>
          <div class="mb-3">
            <label for="priceInput" class="form-label">Price</label>
            <input type="number" class="form-control" id="priceInput" th:field="*{price}">
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" th:errorclass="error">Error msg</p>
            
          </div>
         
          <button type="submit" class="btn btn-primary ">Update Book</button>
        </form>


      </div>

    </div>
  </div>

</body>

</html>
