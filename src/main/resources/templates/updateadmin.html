<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/registercustomer.css}">
   <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/color/48/null/open-book--v1.png">
  <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/color/48/null/open-book--v1.png">
  <title>Update Admin</title>
</head>

<body>


  <div class="register-form">
    <div class="wrapper">
      <div class="form-content">
        <h2 class="mb-4">Update Admin</h2>
        <form th:action="@{/update/}+${admin.id}" th:method="put" th:object="${admin}">
          <div class="mb-3">
            <label for="nameInput" class="form-label">First Name</label>
            <input type="text" class="form-control" id="nameInput" th:field="*{name}">
          </div>
          <div class="mb-3">
            <label for="EmailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="EmailInput"  th:field="*{email}">
          </div>
          <div class="mb-3">
            <label for="PasswordInput" class="form-label">Password</label>
            <input type="text" class="form-control" id="PasswordInput" th:field="*{passcode}">
          </div>

          
          <button type="submit" class="btn btn-primary ">Update Admin</button>
        </form>


      </div>

    </div>
  </div>

</body>

</html>
